<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock pages Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock pages Scissors</h1>

    <div class="choices">
        <div class="choice" id="roke"> 
            <img src="./img/roke.png">
        </div>

        <div class="choice" id="paper">
            <img src="./img/paper.png">
        </div>

        <div class="choice" id="Scissors">
            <img src="./img/sicer.png">
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="mas-container">
        <p id="msg">play your move</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
